<html style = 'background-color: white;' width = '100%' height = '100%'>
	<head>
		<meta 
		     name='viewport' 
		     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
		/>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://connect.facebook.net/en_US/fbinstant.6.2.js"></script>
		<script>
			const crown = 'images/crown.png';
			const plus = 'images/plus.png';
			const minus = 'images/minus.png';
			const multiply = 'images/multiply.png';
			const divide = 'images/divide.png';
			const equal = 'images/equal.png';
			const sound = 'images/sound.png';
			const mute = 'images/mute.png';
			const home = 'images/home.png';
			const restart = 'images/restart.png';
			const trophy = 'images/trophy.png';
			const tutorial = 'images/tutorial.png';
			const grin = 'images/grin.png';
			const love = 'images/love.png';
			const cool = 'images/cool.png';
			const angel = 'images/angel.png';
			const suprised = 'images/suprised.png';
			const silly = 'images/silly.png';
			const smile = 'images/smile.png';

			window.onload = function() {
				FBInstant.initializeAsync()
				  	.then(function() { 
				  		FBInstant.setLoadingProgress(100);

				    	FBInstant.startGameAsync()
							.then(function() {
							    var contextId = FBInstant.context.getID();
							    var contextType = FBInstant.context.getType();

							    var playerName = FBInstant.player.getName();
							    var playerPic = FBInstant.player.getPhoto();
							    var playerId = FBInstant.player.getID();

							    startGame();
						  	});
				  	});
			}

			function calcWidth(percent, additional) {
				return document.body.clientWidth * percent / 100 + additional;
			}

			function calcHeight(percent, additional) {
				return document.body.clientHeight * percent / 100 + additional;
			}
		</script>
	</head>
	<body style = "margin: 0px; font-family: Dense" width = "100%" height = "100%">
		<div class = "game_container" width = "100%" height = "100%"></div>
		<script src="build/react.js"></script>
    	<script src="build/react-dom.js"></script>
    	<script src="build/react-with-addons.js"></script>
    	<script src="build/babel.js"></script>
    	<script type="text/babel" src="quickMaths.js"></script>
    	<script type="text/babel" src="menu.js"></script>
		<script type="text/babel" src="game.js"></script>
		<script type="text/babel" src="timer.js"></script>
		<script type="text/babel" src="score.js"></script>
		<script type="text/babel" src="menuControls.js"></script>
		<script type="text/babel" src="menuButtons.js"></script>
		<script type="text/babel" src="controls.js"></script>
		<script type="text/babel" src="equation.js"></script>
		<script type="text/babel" src="number.js"></script>
		<script type="text/babel" src="button.js"></script>
		<script type="text/babel" src="scoreScreen.js"></script>
		<script type="text/babel" src="scoreScreenButtons.js"></script>
	</body>
</html>
